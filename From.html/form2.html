<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        #bground {
            height: 800px;
            width: 100%;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fmContainer {
            background-color: rgb(220, 234, 239);
            height: 600px;
            width: 550px;
            margin: 20px;
            border-radius: 20px;
            padding: 20px;
            position: absolute;
        }

        .inputBox {
            padding: 10px;
        }

        .submitButton {
            margin-top: 10px;
            border-radius: 20px;
        }

        .txt {
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div id="bground">
        <div id="fmContainer">
            <form action="#" id="myForm">
                <div class="inputBox">
                    <label class="txt" for="userName">Name:</label><br>
                    <input type="text" id="userName" name="userName" style="font-size: 15px; height: 20px; width: 200px;"
                        placeholder="Enter your Name">
                </div>
                <span style="color: red;" id="nameError"></span>
                <div class="inputBox">
                    <label class="txt" for="userContact">Mobile number:</label><br>
                    <input type="text" id="userContact" name="userContact" style="font-size: 15px; width: 200px;"
                        placeholder="Mobile number">
                </div>
                <span style="color: red;" id="contactError"></span>
                <div class="inputBox">
                    <label class="txt" for="userAddress">Enter Address:</label><br>
                    <input type="text" id="userAddress" name="userAddress" style="font-size: 15px; width: 200px;"
                        placeholder="Enter your Address">
                </div>
                <span style="color: red;" id="addressError"></span>
                <div class="inputBox">
                    <label class="txt" for="userForm">Password:</label><br>
                    <input type="password" id="Password" name="Password" style="font-size: 20px; width: 200px;"
                        placeholder="">
                </div>
                <span style="color: red;" id="passwordError"></span>
                <div class="inputBox">
                    <label class="txt" for="userTo">Confirm Password:</label><br>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" style="width: 200px; font-size: 20px;"
                        placeholder="">
                </div>
                <span style="color: red;" id="confirmError"></span>
                <br>
                <div class="inputBox">
                    <label class="txt">Select your gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div><br>
                <span style="color: red;" id="genderError"></span>
                <div class="inputBox">
                    <label class="txt">Hobbies:</label><br>
                    <input type="checkbox" id="cricket" name="hobbies[]" class="checkbox" value="cricket">
                    <label for="cricket">Cricket:</label>
                    <input type="checkbox" id="singing" name="hobbies[]" class="checkbox" value="singing">
                    <label for="singing">Singing:</label>
                    <input type="checkbox" id="chess" name="hobbies[]" class="checkbox" value="chess">
                    <label for="chess">Chess:</label>
                    <input type="checkbox" id="other" name="hobbies[]" class="checkbox" value="other">
                    <label for="other">Other:</label>
                </div><br>
                <span style="color: red;" id="hobbiesError"></span>
                <div class="submitButton">
                    <button type="button" id="submitButton" onclick="validateForm()">Submit</button>
                    <button id="reset" onclick="reset()">reset</button>
                </div>
            </form>
            <div style="margin: 20px;">
                <center>
                    <table border="1" id="studentTable">
                        <tr>
                            <td>Name</td>
                            <td>Contact</td>
                            <td>Address</td>
                            <td>Password</td>
                            <td>Gender</td>
                            <td>Hobbies</td>
                        </tr>
                        <!-- Existing row to display the submitted data -->
                        <tr>
                            <td id="name"></td>
                            <td id="contact"></td>
                            <td id="address"></td>
                            <td id="password"></td>
                            <td id="gender"></td>
                            <td id="hobbies"></td>
                        </tr>
                        <!-- Additional rows will be added dynamically -->
                    </table>
                    <div style="margin-top: 20;">
                        <!-- <button onclick="empty()" id="btn2">erase</button> -->
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script>
        let student = [];

        function validateForm() {
            let validation = true;

            // ... (your existing validation code) ...

            if (validation === true) {
                alert('Form submitted successfully!');

                let data = [];
                data[0] = userName;
                data[1] = userContact;
                data[2] = userAddress;
                data[3] = userPassword;
                data[4] = confirmPassword;
                data[5] = gender ? gender.value : '';
                data[6] = checkedValues;

                student.push(data.slice());
                data = [];

                localStorage.setItem('student', JSON.stringify(student));

                // Call this function to retrieve student data when needed
                getStudentData();

                // Call this function to update the table when needed
                updateTable();
            } else {
                return false;
            }
        }

        function updateTable() {
            // Assuming the table has an ID attribute "studentTable"
            let table = document.getElementById('studentTable');

            // Clear existing rows from the table
            table.innerHTML = '';

            // Add the header row
            let headerRow = table.insertRow(0);
            let headers = ['Name', 'Contact', 'Address', 'Password', 'Gender', 'Hobbies'];
            for (let i = 0; i < headers.length; i++) {
                let headerCell = headerRow.insertCell(i);
                headerCell.textContent = headers[i];
            }

            // Add the data rows
            for (let i = 0; i < student.length; i++) {
                let dataRow = table.insertRow(i + 1);
                for (let j = 0; j < student[i].length; j++) {
                    let dataCell = dataRow.insertCell(j);
                    dataCell.textContent = student[i][j];
                }
            }
        }

        function reset() {
            document.getElementById('myForm').reset();
        }

        function getStudentData() {
            let storedStudent = localStorage.getItem('student');
            if (storedStudent) {
                student = JSON.parse(storedStudent);
            }
        }

        // Call this function to update the table when the page loads
        updateTable();
    </script>
</body>

</html>
